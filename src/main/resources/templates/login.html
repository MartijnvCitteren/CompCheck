<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutDefault}">
<body>
    <div layout:fragment="content">
        <div class="container py-5 text-center">
            <form th:action="register" th:method="post" th:object="${loginForm}">
                <div class="purple_text mb-4">
                    <h2>login</h2>
                </div>
                <div class="mb-3">
                    <input th:field="*{email}" autocomplete="off" autofocus="" class="form-control mx-auto w-auto" placeholder="E-mail" type="text">
                </div>
                <div class="mb-3">
                    <input th:field="*{password}" autocomplete="off" class="form-control mx-auto w-auto" placeholder="Password" type="password">
                </div>
                <button class="btn btn-primary submit_button" type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
