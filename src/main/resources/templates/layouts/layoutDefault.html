<!DOCTYPE html>
<html decorate="layouts/layoutDefault">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Insert title here</title>
</head>
<body>
    <!-- header  -->
    <div th:replace="layouts/headerDefault :: header">The header will go here!</div>

    <!-- content -->
    <section layout:fragment="content">
        <p>Replace this with content</p>
    </section>


    <!-- footer -->
    <div th:replace="layouts/footerDefault :: footer">The footer will go here!</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
